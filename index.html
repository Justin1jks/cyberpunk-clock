<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Neon Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 0, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.05) 0%, transparent 20%);
            color: #00FF00;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 0, 0.03) 2px,
                    rgba(0, 255, 0, 0.03) 4px
                );
            pointer-events: none;
            z-index: -1;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            text-shadow: 
                0 0 10px currentColor,
                0 0 20px currentColor,
                0 0 40px currentColor;
            animation: pulse 2s infinite alternate;
        }

        #clock {
            font-size: 6rem;
            font-weight: 700;
            text-shadow: 
                0 0 10px currentColor,
                0 0 20px currentColor,
                0 0 40px currentColor,
                0 0 80px currentColor;
            animation: beat 1s infinite;
            padding: 1rem 2rem;
            border: 2px solid currentColor;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 
                inset 0 0 20px rgba(0, 255, 0, 0.3),
                0 0 30px rgba(0, 255, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        #clock::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 0, 0.1), transparent);
            z-index: -1;
            animation: scan 4s linear infinite;
        }

        .colon {
            animation: blink 1s step-end infinite;
        }

        .controls {
            margin-top: 3rem;
            display: flex;
            gap: 2rem;
        }

        button {
            background: transparent;
            border: 2px solid;
            color: inherit;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s;
            text-shadow: 0 0 10px currentColor;
        }

        button:hover {
            background-color: currentColor;
            color: #000;
            box-shadow: 0 0 20px currentColor;
        }

        .neon-green {
            color: #00FF00;
            border-color: #00FF00;
        }

        .neon-pink {
            color: #FF00FF;
            border-color: #FF00FF;
        }

        .footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            opacity: 0.7;
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        @keyframes pulse {
            0% {
                opacity: 0.8;
                text-shadow: 
                    0 0 10px currentColor,
                    0 0 20px currentColor;
            }
            100% {
                opacity: 1;
                text-shadow: 
                    0 0 20px currentColor,
                    0 0 40px currentColor,
                    0 0 60px currentColor;
            }
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        @keyframes scan {
            0% {
                transform: translateX(-100%) translateY(-100%);
            }
            100% {
                transform: translateX(100%) translateY(100%);
            }
        }

        @media (max-width: 768px) {
            #clock {
                font-size: 4rem;
            }
            .title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <h1 class="title neon-green">Cyberpunk Neon Clock</h1>
    <div id="clock"></div>
    <div class="controls">
        <button class="neon-green" onclick="setColor('green')">Neon Green</button>
        <button class="neon-pink" onclick="setColor('pink')">Neon Pink</button>
    </div>
    <div class="footer">
        <p>Realâ€‘time digital clock with cyberpunk neon aesthetics. Built with HTML, CSS & JavaScript.</p>
        <p>Time updates every second with a pulsating beat effect.</p>
    </div>

    <script>
        const clockElement = document.getElementById('clock');
        let currentColor = 'green';

        function updateClock() {
            const now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');

            // Add blinking colons
            const colon = `<span class="colon">:</span>`;
            const timeString = `${hours}${colon}${minutes}${colon}${seconds}`;
            clockElement.innerHTML = timeString;
        }

        function setColor(color) {
            currentColor = color;
            const body = document.body;
            const title = document.querySelector('.title');
            const clock = document.getElementById('clock');
            const buttons = document.querySelectorAll('button');

            if (color === 'green') {
                body.style.color = '#00FF00';
                title.className = 'title neon-green';
                clock.className = 'neon-green';
                buttons[0].className = 'neon-green';
                buttons[1].className = 'neon-pink';
                // Update glow
                clock.style.textShadow = 
                    '0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 40px #00FF00, 0 0 80px #00FF00';
                clock.style.boxShadow = 
                    'inset 0 0 20px rgba(0, 255, 0, 0.3), 0 0 30px rgba(0, 255, 0, 0.5)';
            } else if (color === 'pink') {
                body.style.color = '#FF00FF';
                title.className = 'title neon-pink';
                clock.className = 'neon-pink';
                buttons[0].className = 'neon-green';
                buttons[1].className = 'neon-pink';
                clock.style.textShadow = 
                    '0 0 10px #FF00FF, 0 0 20px #FF00FF, 0 0 40px #FF00FF, 0 0 80px #FF00FF';
                clock.style.boxShadow = 
                    'inset 0 0 20px rgba(255, 0, 255, 0.3), 0 0 30px rgba(255, 0, 255, 0.5)';
            }
        }

        // Initialize
        setInterval(updateClock, 1000);
        updateClock();
        setColor('green');
    </script>
</body>
</html>
